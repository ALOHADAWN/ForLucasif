###Edicts###
edict_tier_perks_toggle:0 "Включить высокоуровневые перки"
edict_tier_perks_toggle_desc:0 "Измените, можете ли вы разблокировать высокоуровневые перки вознесения или нет."

###Non-Vanilla Perks###

ap_fountain_of_youth: "Источник молодости"
ap_fountain_of_youth_desc: "Мы обнаружили странное вещество, плавающее в космосе, при исследовании которого было выявлена способность влиять на генетическое строение ДНК. Возможно мы обнаружили первый шаг к Источнику Молодости, если правильно его использовать."

ap_expand_planet_tooltip:2 "Позволяет расширять планеты, что позволяет использовать §Y$decision_expand_planet$§! решение по вашим мирам."

decision_expand_planet:0 "Планетарная экспансия"
decision_expand_planet_desc:0 "Увеличивает размер планеты на 1, позволяя дальнейшее строительство дополнительных районов."
decision_expand_planet_tooltip:0 "Планета будет стратегически модифицирована и усилена большим количеством ресурсов."

tier.1.name:0 "Выбор высокоуровневых перков"
tier.1.desc:0 "Выберите, включить или отключить высокоуровневые перки (по умолчанию они разблокированы, если в середине игры не выбрана или не установлена опция)."
tier.1.unlocked:0 "Высокоуровневые перки включены: вы сможете разблокировать высокоуровневые перки."
tier.1.locked:0 "Высокоуровневые перки отключены: вы не сможете разблокировать высокоуровневые перки."

requires_max_5_times_pass_simple:0 "$TRIGGER_PASS$Может быть принят максимум §Y5§! раз на планету"
requires_max_5_times_fail_simple:0 "$TRIGGER_FAIL$Может быть принят максимум §Y5§! раз на планету"
requires_max_5_times_planet_expansion:0 "$TRIGGER_PASS$Может быть принят максимум §Y5§! раз на планету (current: §Y[This.planet_expansion_happened]§!)" 

ap_planet_expansion:0 "Расширение планеты"
ap_planet_expansion_desc:0 "Мы разработали метод расширения планеты ограниченное количество раз."

 ap_optimised_refining:0 "Расширенная переработка и хранение"
 ap_optimised_refining_desc:0 "Используя передовые методы переработки, мы увеличили добычу редких ресурсов на 50%! В результате этого чрезвычайно эффективного метода мы также разработали более совершенные методы хранения, позволяющие безопасно хранить больше ресурсов."

ap_optimised_refining_tier_2:0 "Расширенная переработка и хранение тир 2"
ap_optimised_refining_tier_2_desc:0 "Дальнейшее усовершенствование привело к чрезвычайному увеличению эффективности производства наших ресурсов и значительно расширило наши возможности по добыче ресурсов."
requires_ap_optimised_refining:0 "$TRIGGER_FAIL$Требуется §Y$ap_optimised_refining$§! Перк Вознесения."

ap_optimised_refining_tier_3:0 "Расширенная переработка и хранение тир 3"
ap_optimised_refining_tier_3_desc:0 "Наши возможности по переработке не имеют себе равных!"
requires_ap_optimised_refining_tier_2:0 "$TRIGGER_FAIL$Требуется §Y$ap_optimised_refining_tier_2$§! Перк Вознесения."

ap_scientific_discovery:0 "Инициатива целенаправленных научных открытий"
ap_scientific_discovery_desc:0 "Наше любопытство намного превосходит наши возможности. Мы должны удвоить наши усилия и быть внимательными к тайнам Вселенной."

ap_scientific_discovery_tier_2:0 "Инициатива целенаправленных научных открытий тир 2"
ap_scientific_discovery_tier_2_desc:0 "Повышенное внимание к звездам даст нам представление о самой Вселенной."
requires_ap_scientific_discovery:0 "$TRIGGER_FAIL$Требуется §Y$ap_scientific_discovery$§! Перк Вознесения."
 
ap_scientific_discovery_tier_3:0 "Инициатива целенаправленных научных открытий тир 3"
ap_scientific_discovery_tier_3_desc:0 "Наша жажда исследований не знает границ, и наши способности к этому соответствуют ей."
requires_ap_scientific_discovery_tier_2:0 "$TRIGGER_FAIL$Требуется §Y$ap_scientific_discovery_tier_2$§! Перк Вознесения."

ap_influential_leaders:0 "Влиятельные лидеры"
ap_influential_leaders_desc:0 "Мы не можем ожидать значимого прогресса, если наши лидеры не будут эффективно использовать свое влияние."

ap_influential_leaders_tier_2:0 "Влиятельные лидеры тир 2"
ap_influential_leaders_tier_2_desc:0 "Еще большие изменения в политике привели к тому, что наши лидеры приобрели еще большее влияние."
requires_ap_influential_leaders:0 "$TRIGGER_FAIL$Требуется §Y$ap_influential_leaders$§! Перк Вознесения."

ap_influential_leaders_tier_3:0 "Влиятельные лидеры тир 3"
ap_influential_leaders_tier_3_desc:0 "Наши лидеры настолько влиятельны, что даже шепот одного из них может быстро привести к переменам на галактическом уровне."
requires_ap_influential_leaders_tier_2:0 "$TRIGGER_FAIL$Требуется §Y$ap_influential_leaders_tier_2$§! Перк Вознесения."

ap_focused_placation:0 "Целенаправленное умиротворение"
ap_focused_placation_desc:0 "Наши граждане не должны испытывать недостатка в ощущении стабильности и полноты качества жизни."

ap_focused_placation_tier_2:0 "Целенаправленное умиротворение тир 2"
ap_focused_placation_tier_2_desc:0 "Благодаря новым усилиям ни один из наших граждан не должен хотеть большего."
requires_ap_focused_placation:0 "$TRIGGER_FAIL$Требуется §Y$ap_focused_placation$§! Перк Вознесения."

ap_focused_placation_tier_3:0 "Целенаправленное умиротворение тир 3"
ap_focused_placation_tier_3_desc:0 "Даже во времена борьбы наши граждане самые счастливые и самые заботливые в известной галактике."
requires_ap_focused_placation_tier_2:0 "$TRIGGER_FAIL$Требуется §Y$ap_focused_placation_tier_2$§! Перк Вознесения."

ap_job_productivity:0 "Производительность труда"
ap_job_productivity_desc:0 "Быть продуктивным — значит быть эффективным, эффективность обеспечивает величие, а величие находится в пределах нашей досягаемости."

ap_job_productivity_tier_2:0 "Производительность труда тир 2"
ap_job_productivity_tier_2_desc:0 "Оптимизация процессов на самом базовом уровне приводит к еще большей выгоде при том же объеме работы."
requires_ap_job_productivity:0 "$TRIGGER_FAIL$Требуется §Y$ap_job_productivity$§! Перк Вознесения."
 
ap_job_productivity_tier_3:0 "Производительность труда тир 3"
ap_job_productivity_tier_3_desc:0 "Благодаря базовым инструкциям и улучшениям, реализованным для каждого направления работы, наша эффективность почти идеальна."
requires_ap_job_productivity_tier_2:0 "$TRIGGER_FAIL$Требуется §Y$ap_job_productivity_tier_2$§! Перк Вознесения."

ap_navy_enhancement:0 "Улучшение космического флота"
ap_navy_enhancement_desc:0 "Какой смысл в ресурсах, если мы не можем эффективно строить корабли для их защиты до того, как нас захватят враги?"
 
ap_navy_enhancement_tier_2:0 "Улучшение космического флота тир 2"
ap_navy_enhancement_tier_2_desc:0 "Мы должны быть в состоянии мобилизоваться во время войны быстро и эффективно, иначе мы падем."
requires_ap_navy_enhancement:0 "$TRIGGER_FAIL$Требуется §Y$ap_navy_enhancement$§! Перк Вознесения."
 
ap_navy_enhancement_tier_3:0 "Улучшение космического флота тир 3"
ap_navy_enhancement_tier_3_desc:0 "Имея предварительно построенные сегменты корабля, мы можем просто устанавливать их на новые корабли по мере необходимости, что значительно расширяет наши возможности по созданию и развертыванию рабочих кораблей."
requires_ap_navy_enhancement_tier_2:0 "$TRIGGER_FAIL$Требуется §Y$ap_navy_enhancement_tier_2$§! Перк Вознесения."

ap_shattering_flight:0 "Сокрушительный полет"
ap_shattering_flight_desc:0 "Наши корабли должны быть универсальными."

ap_shattering_flight_tier_2:0 "Сокрушительный полет тир 2"
ap_shattering_flight_tier_2_desc:0 "Наши корабли будут быстрыми и сильными во многих аспектах."
requires_ap_shattering_flight:0 "$TRIGGER_FAIL$Требуется §Y$ap_shattering_flight$§! Перк Вознесения."

 ap_shattering_flight_tier_3:0 "Сокрушенительный полет тир 3"
 ap_shattering_flight_tier_3_desc:0 "Мы владеем всеми аспектами кораблей."
 requires_ap_shattering_flight_tier_2:0 "$TRIGGER_FAIL$Требуется §Y$ap_shattering_flight_tier_2$§! Перк Вознесения."

ap_planetary_development:0 "Планетарное развитие"
 ap_planetary_development_desc:0 "Наши планеты должны быть крепкими, и наша империя должна иметь возможность быстро их развивать, чтобы обеспечить наше выживание."

 ap_planetary_development_tier_2:0 "Планетарное развитие тир 2"
 ap_planetary_development_tier_2_desc:0 "Наши планеты требуют более быстрого развития, поскольку мы расширяем свое влияние на новые миры."
 requires_ap_planetary_development:0 "$TRIGGER_FAIL$Требуется §Y$ap_planetary_development$§! Перк Вознесения."

 ap_planetary_development_tier_3:0 "Планетарное развитие тир 3"
 ap_planetary_development_tier_3_desc:0 "Наши планеты не имеют себе равных, и наши миры будут развиваться так быстро, что будет казаться, что мы всегда были там, а не реальность, когда они были недавно колонизированы."
 requires_ap_planetary_development_tier_2:0 "$TRIGGER_FAIL$Требуется §Y$ap_planetary_development_tier_2$§! Перк Вознесения."

###Vanilla Based Perks###
ap_our_true_vision:0 "Наше истинное видение"
ap_our_true_vision_desc:0 "Мы достигли нового чувства цели, продвигаясь вперед во Вселенной."
requires_ap_one_vision:0 "$TRIGGER_FAIL$Требуется §Y$ap_one_vision$§! Перк Вознесения."

ap_our_true_vision_tier_2:0 "Наше единное видение"
