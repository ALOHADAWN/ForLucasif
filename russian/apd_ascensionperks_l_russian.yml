 ap_technological_revolution_tier_3_desc:0 "Тайны Вселенной принадлежат нам."
 requires_ap_technological_revolution_tier_2:0 "$TRIGGER_FAIL$Требуется §Y$ap_technological_revolution_tier_2$§! Перк Вознесения."

 ap_fortify_our_grasp:0 "Укрепление границ"
 ap_fortify_our_grasp_desc:0 "Наше место в галактике должно быть укреплено, если мы надеемся выжить против опасностей за пределами наших границ."
 requires_ap_grasp_the_void:0 "$TRIGGER_FAIL$Требуется §Y$ap_grasp_the_void$§! Перк Вознесения."

 ap_fortify_our_grasp_tier_2:0 "Укрепление границ тир 2"
 ap_fortify_our_grasp_tier_2_desc:0 "Инвестиции в надежную сеть звездных баз имеют первостепенное значение для нашего дальнейшего выживания."
 requires_ap_fortify_our_grasp:0 "$TRIGGER_FAIL$Требуется §Y$ap_fortify_our_grasp$§! Перк Вознесения."

 ap_fortify_our_grasp_tier_3:0 "Укрепление границ тир 3"
 ap_fortify_our_grasp_tier_3_desc:0 "Звезды принадлежат нам, и в галактике нет места, где мы не могли бы проявить свое влияние."
 requires_ap_fortify_our_grasp:0 "$TRIGGER_FAIL$Требуется §Y$ap_fortify_our_grasp_tier_2$§! Перк Вознесения."

 ap_galactic_control_force:0 "Силы контроля галактики"
 ap_galactic_control_force_desc:0 "Мы больше не можем терпеть неполноценный флот, мы должны расширять наши силы, если хотим выжить."
 requires_ap_galactic_force_projection:0 "$TRIGGER_FAIL$Требуется §Y$ap_galactic_force_projection$§! Перк Вознесения."

 ap_galactic_control_force_tier_2:0 "Силы контроля галактики тир 2"
 ap_galactic_control_force_tier_2_desc:0 "Наш флот не будет иметь себе равных."
 requires_ap_galactic_control_force:0 "$TRIGGER_FAIL$Требуется §Y$ap_galactic_control_force$§! Перк Вознесения."

 ap_galactic_control_force_tier_3:0 "Силы контроля галактики тир 3"
 ap_galactic_control_force_tier_3_desc:0 "Наши силы затмят звезды своей численностью."
 requires_ap_galactic_control_force:0 "$TRIGGER_FAIL$RТребуется §Y$ap_galactic_control_force_tier_2$§! Перк Вознесения."

 ap_executive_overhaul:0 "Улучшенние бюрократии"
 ap_executive_overhaul_desc:0 "Необходимо устранить ряд бюрократических недостатков. Нам больше не будет мешать бюрократическая некомпетентность."
 requires_ap_executive_vigor:0 "$TRIGGER_FAIL$Требуется §Y$ap_executive_vigor$§! Перк Вознесения."

 ap_executive_overhaul_tier_2:0 "Реформа бюрократии"
 ap_executive_overhaul_tier_2_desc:0 "Больше изменений в политике приведет к увеличению возможностей для принятия необходимых нам указов, не влияя при этом на другие наши усилия."
 requires_ap_executive_overhaul:0 "$TRIGGER_FAIL$Требуется §Y$ap_executive_overhaul$§! Перк Вознесения."

 ap_executive_overhaul_tier_3:0 "Утверждённое бюрократия"
 ap_executive_overhaul_tier_3_desc:0 "Мы больше не будем связаны другими силами, когда решим, как править."
 requires_ap_executive_overhaul_tier_2:0 "$TRIGGER_FAIL$Требуется §Y$ap_executive_overhaul_tier_2$§! Перк Вознесения."

 ap_neural_design:0 "Нейронные структуры"
 ap_neural_design_desc:0 "Наш разум – наша величайшая сила. Понимание нашего собственного разума на нейронном уровне открывает нам новые способы его улучшения."
 requires_ap_transcendent_learning:0 "$TRIGGER_FAIL$Требуется §Y$ap_transcendent_learning$§! Перк Вознесения."

 ap_neural_design_tier_2:0 "Нейронные структуры тир 2"
 ap_neural_design_tier_2_desc:0 "Инвестировать в наших лидеров — значит инвестировать в наше общество."
 requires_ap_neural_design:0 "$TRIGGER_FAIL$Требуется §Y$ap_neural_design$§! Перк Вознесения."

 ap_neural_design_tier_3:0 "Нейронные структуры тир 3"
 ap_neural_design_tier_3_desc:0 "Наши лидеры превосходны, и наше место в галактике будет закреплено теми, кто нас возглавляет."
 requires_ap_neural_design_tier_2:0 "$TRIGGER_FAIL$Требуется §Y$ap_neural_design_tier_2$§! Перк Вознесения."

 ap_prioritised_diplomacy:0 "Большое внимание дипломатии"
 ap_prioritised_diplomacy_desc:0 "Мы не одиноки в этой галактике, и если мы хотим гармонично выжить, мы должны работать вместе."
 requires_ap_shared_destiny:0 "$TRIGGER_FAIL$Требуется §Y$ap_shared_destiny$§! Перк Вознесения."

 ap_engineering_paradigm_shift:0 "Смена инженерной парадигмы"
 ap_engineering_paradigm_shift_desc:0 "Чтобы использовать ресурсы этой галактики, мы должны быть в состоянии удовлетворить потребности растущего планирования и строительства мегаструктур."
 requires_ap_master_builders:0 "$TRIGGER_FAIL$Требуется §Y$ap_master_builders$§! Перк Вознесения."

 ap_engineering_paradigm_shift_tier_2:0 "Смена инженерной парадигмы тир 2"
 ap_engineering_paradigm_shift_tier_2_desc:0 "Мегаструктуры — это величайшие изобретения, которые мы когда-либо создавали, и вкладывать в них ресурсы — значит идти в будущее."
 requires_ap_engineering_paradigm_shift:0 "$TRIGGER_FAIL$Требуется §Y$ap_engineering_paradigm_shift$§! Перк Вознесения."

 ap_engineering_paradigm_shift_tier_3:0 "Смена инженерной парадигмы тир 3"
 ap_engineering_paradigm_shift_tier_3_desc:0 "Сосредоточение всех наших усилий на мегаструктурах гарантирует, что наше место в галактике не будет забыто в ближайшее время."
 requires_ap_engineering_paradigm_shift_tier_2:0 "$TRIGGER_FAIL$Требуется §Y$ap_engineering_paradigm_shift_tier_2$§! Перк Вознесения."

 ap_engineered_excellency:0 "Проектированное сиятельство"
 ap_engineered_excellency_desc:0 "Получение генома означает сбор самой жизни. Мы находимся на пороге истинного величия."

 ap_engineered_excellency_tier_2:0 "Секреты проектирования"
 ap_engineered_excellency_tier_2_desc:0 "Секреты генома открыты для нас."
 requires_ap_engineered_excellency:0 "$TRIGGER_FAIL$Требуется §Y$ap_engineered_excellency$§! Перк Вознесения."

 ap_engineered_excellency_tier_3:0 "Превосходство в проектировании"
 ap_engineered_excellency_tier_3_desc:0 "Мы контролируем все аспекты генома."
 requires_ap_engineered_excellency_tier_2:0 "$TRIGGER_FAIL$Требуется §Y$ap_engineered_excellency_tier_2$§! Перк Вознесения."
 
 ap_colonising_efforts:0 "Концентрированные колонизационные усилия"
 ap_colonising_efforts_desc:0 "Для того чтобы выжить, мы должны колонизировать обширные территории, делая новый упор на самодостаточность."

 ap_colonising_efforts_tier_2:0 "Концентрированные колонизационные усилия тир 2"
 ap_colonising_efforts_tier_2_desc:0 "Наши колониальные корабли несут больше, и наша способность к экспансии резко растет."
 requires_ap_colonising_efforts:0 "$TRIGGER_FAIL$Требуется §Y$ap_colonising_efforts$§! Перк Вознесения."

 ap_colonising_efforts_tier_3:0 "Концентрированные колонизационные усилия тир 3"
 ap_colonising_efforts_tier_3_desc:0 "Распространение на новые планеты больше не будет задачей усилий, поскольку сейчас мы фактически колонизируем целую планету мгновенно с помощью наших массивных кораблей-колоний, которые доставляют неисчислимое количество людей."
 requires_ap_colonising_efforts_tier_2:0 "$TRIGGER_FAIL$Требуется §Y$ap_colonising_efforts_tier_2$§! Перк Вознесения."
 
 ap_enhanced_defences:0 "Усиленная защита"
 ap_enhanced_defences_desc:0 "Сильная оборона будет сдерживать силы, которые хотят уничтожить нас."

