 ap_technological_revolution_tier_2_desc:0 "Тайны Вселенной начинают открываться нам."
 requires_ap_technological_revolution:0 "$TRIGGER_FAIL$Требуется §Y$ap_technological_revolution$§! Перк Вознесения."

