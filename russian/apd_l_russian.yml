 describe_fountain_of_youth_project:0 "Синтезированная очищенная сыворотка позволит нам модифицировать наш вид, чтобы обрести бессмертие."
 FOUNTAIN_OF_YOUTH_PROJECT:0 "Начать синтез очищенной сыворотки."
 FOUNTAIN_OF_YOUTH_PROJECT_DESC:0 "С помощью наших лучших учёных, мы надеемся усовершенствовать обнаруженное вещество и сделать его пригодным для массового производства, чтобы оно стало совместимым со всеми формами жизни. Теперь это лишь вопрос времени, когда мы сбросим оковы старения."

 leader_trait_admiral_youth:0 "Вечно молодой"
 leader_trait_admiral_youth_desc:0 "Поскольку этот лидер стал вечно молодым, он более проворный, более бдительный и более способный, чем стареющий человек. Этот лидер фактически находится в отличном физическом и психическом состоянии."
