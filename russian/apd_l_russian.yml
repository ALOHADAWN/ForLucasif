 fountain.100.name:0 "Что это?"
 fountain.100.desc:0 "Мы обнаружили вещество с чудесными свойствами. При первом тестировании выяснилось что оно позволяет ДНК хозяина реплицироваться без укорачивания. Ученые были осторожны, прежде чем вселять в кого-то надежду, но между собой тайно заявили, что обнаружили путь к бессмертию. Все, что им осталось, — это идти только вперёд!"

 fountain.100.a:0 "Сделаем же это!"
 fountain.101.name:0 "Бессмертие в наших руках!"
 fountain.101.desc:0 "Проект завершен, и мы успешно изготовили бессмертие в бутылке. Осталось только раздать сыворотку населению!"

